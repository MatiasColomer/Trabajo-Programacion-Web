<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taller Mecánico Rayo McWeen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap')
  </style>
</head>
  <body>
    <div class="container-fluid">
      <button type="button" style="background-color: #B04B4B;" onclick="window.location.href='index.html'">
        <img src="imagenes/images.png" width="150px">
      </button>
      <div class="text-container">
        <div>Taller Mecánico <br>
          <span style="font-weight: bold;">"Rayo McWeen"</span>
        </div>
      </div>
    </div>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Introduce tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Introduce tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var usuario = document.getElementById('usuario').value;
            localStorage.setItem('usuario', usuario);
            window.location.href = "index.html";
        });
    </script>
  </body>
  </html>
